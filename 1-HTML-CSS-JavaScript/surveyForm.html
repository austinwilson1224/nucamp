<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/survey.css">
        <style>
            div.test {
                width: 100%;
                padding: 20px;
                border: 10px solid;
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <h1>Survey</h1>
        <form class="survey-form" action="https://learn.nucamp.co/show_everything.php" method="post">
            <fieldset>
                <legend>Your information</legend>
                <div>
                    <label for="firstName">First Name:</label> 
                    <input type="text" id="firstName" name="firstName" placeholder="Your First Name"/>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Your Last Name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Survery questions</legend>
                <div>
                    Favorite sport:
                    <input type="radio" id="baseball" name="sport" value="baseball"/>
                    <label for="baseball">baseball</label>

                    <input type="radio" id="rugby" name="sport" value="rugby"/> 
                    <label for="rugby">rugby</label>

                    <input type="radio" id="snowboarding" name="sport" value="snowboarding"/>
                    <label for="snowboarding">snowboarding</label>
                </div>

                <div>
                    Your pets:
                    <input type="checkbox" name="pets" value="cat" /> Cat
                    <input type="checkbox" name="pets" value="dog" /> Dog
                    <input type="checkbox" name="pets" value="iguana" /> Iguana
                </div>
            </fieldset>
            <input type="submit" id="submit-btn" />
        </form>
        <p>This text is  <span class="red-text">red</span></p>
        <div class="test">CSS box model</div>
    </body>
</html>
