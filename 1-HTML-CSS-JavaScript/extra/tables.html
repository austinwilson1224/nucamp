<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        tr, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        tr:first-of-type {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table style="font-family:Arial,sans-serif; border-collapse: collapse; width: 100%;">

        <tr>
            <td>Company</td>
            <td>Contact</td>
            <td>Country</td>
        </tr>
        <tr>
            <td>Cisco</td>
            <td>Austin Wilson</td>
            <td>United States</td>
        </tr>
        <tr>
            <td>DMV</td>
            <td>Austin Wilson</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>CSUS</td>
            <td>Wilsona</td>
            <td>Mexico</td>
        </tr>

    </table>
</body>
</html>
