<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmouseover & Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id='1' onmouseover="changeBackground('red');" onmouseout="changeBackground('yellow');" onmousedown="changeBackground('green');" onmouseup="changeBackground('orange');">
        Move your mouse over this text, then move it out
    </div>

    <script>
        function changeBackground(newColor) {
            document.getElementById('1').style.background = newColor;
        }
    </script>
</body>
</html>
